<!DOCTYPE html>
<html>
<head>
<title>HW-3</title>

<script src="libs/three.js"></script>
<script src="libs/stats.js"></script>
<script src="libs/dat.gui.js"></script>

<style>
body{
margin: 0;
overflow: hidden;
}
</style>
</head>
<body>

<div id="WebGL-output"></div>

<script>
function init() {

	var scene = new THREE.Scene();
	var WIDTH = window.innerWidth,
		HEIGHT = window.innerHeight;

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(WIDTH, HEIGHT);
	renderer.setClearColor(new THREE.Color(0x581845));

	document.getElementById("WebGL-output").appendChild(renderer.domElement);

	var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 
		1000);
	camera.position.x = -30;
	camera.position.y = 40;
	camera.position.z = 30;
	camera.lookAt(scene.position);

	var spotLight = new THREE.SpotLight(0xFFFFFF);
	spotLight.position.set(-40, 60, -10);
	spotLight.castShadow = true;
	scene.add(spotLight);

	var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
	var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xC70039});
	var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
	cube.castShadow = true;
	cube.position.x = -4;
	cube.position.y = 3;
	cube.position = 0;
	scene.add(cube);

	var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
 	var sphereMaterial = new THREE.MeshLambertMaterial({color:0xFFC300});
 	var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
 	sphere.position.x = 20;
 	sphere.position.y = -5;
 	sphere.position.z = -25;
 	scene.add(sphere);


	renderer.render(scene, camera);

	
};
window.onload = init;
</script>
</body>
</html>
